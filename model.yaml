custom_data_model:

  description: Data model for H2020 FORTESIES project

  properties:

    activePower:
      description: Active power consumed per phase. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L1:
          description: Property. Value for phase 1 of the active power
          minimum: 0
          type: number
        L2:
          description: Property. Value for phase 2 of the active power
          minimum: 0
          type: number
        L3:
          description: Property. Value for phase 3 of the active power
          minimum: 0
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: Watt

    address:
      description: The mailing address
      properties:
        addressCountry:
          description: Property. The country. For example, Spain. Model:'https://schema.org/addressCountry'
          type: string
        addressLocality:
          description: Property. The locality in which the street address is, and which is in the region. Model:'https://schema.org/addressLocality'
          type: string
        addressRegion:
          description: Property. The region in which the locality is, and which is in the country. Model:'https://schema.org/addressRegion'
          type: string
        district:
          description: Property. A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
        postOfficeBoxNumber:
          description: Property. The post office box number for PO box addresses. For example, 03578. Model:'https://schema.org/postOfficeBoxNumber'
          type: string
        postalCode:
          description: Property. The postal code. For example, 24004. Model:'https://schema.org/https://schema.org/postalCode'
          type: string
        streetAddress:
          description: Property. The street address. Model:'https://schema.org/streetAddress'
          type: string
        streetNr:
          description: Property. Number identifying a specific property on a public street
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    apparentPower:
      description: Apparent power consumed per phase. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L1:
          description: Property. Value for phase 1 of the apparent power
          minimum: 0
          type: number
        L2:
          description: Property. Value for phase 2 of the apparent power
          minimum: 0
          type: number
        L3:
          description: Property. Value for phase 3 of the apparent power
          minimum: 0
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: Watt

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    co2:
      description: Carbon Dioxide detected
      minimum: 0
      type: number
      x-ngsi:
        type: Property

    current:
      description: Electrical current. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L1:
          description: Property. Value for phase 1 of the current
          type: number
        L2:
          description: Property. Value for phase 2 of the current
          type: number
        L3:
          description: Property. Value for phase 3 of the current
          type: number
        N:
          description: Property. Value for phase neutral of the current
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: Ampere

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    location:

      description: GeoProperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object

        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object

        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nominalSupplyWaterTemperatureHeating:
      description: Represents the measured value made over a property. It is also linked to the unit of measure in which the value is expressed and the timestamp of the measurement
      type: number
      x-ngsi:
        type: Property

    nominalWaterFlowCooling:
      description: Represents the measured value made over a property. It is also linked to the unit of measure in which the value is expressed and the timestamp of the measurement
      type: number
      x-ngsi:
        type: Property

    nominalWaterFlowHeating:
      description: Represents the measured value made over a property. It is also linked to the unit of measure in which the value is expressed and the timestamp of the measurement
      type: number
      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Property. Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: Property. Identifier format of any NGSI entity
            format: uri
            type: string
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property

    phaseToPhaseVoltage:
      description: Voltage between phases. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L12:
          description: Property. Value for phase 1 to phase 2 voltage
          minimum: 0
          type: number
        L23:
          description: Property. Value for phase 2 to phase 3 voltage
          minimum: 0
          type: number
        L31:
          description: Property. Value for phase 3 to phase 1 voltage
          minimum: 0
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: Volts

    phaseVoltage:
      description: The voltage between each phase and neutral conductor. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L1:
          description: Property. Value for phase 1 of the voltage
          minimum: 0
          type: number
        L2:
          description: Property. Value for phase 2 of the voltage
          minimum: 0
          type: number
        L3:
          description: Property. Value for phase 3 of the voltage
          minimum: 0
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: Volts

    pm25:
      description: Particulate matter 2.5 micrometers or less in diameter
      minimum: 0
      type: number
      x-ngsi:
        type: Property

    powerFactor:
      description: Power factor for each phase
      properties:
        L1:
          description: Property. Value for phase 1 of the power factor
          maximum: 1
          minimum: -1
          type: number
        L2:
          description: Property. Value for phase 2 of the power factor
          maximum: 1
          minimum: -1
          type: number
        L3:
          description: Property. Value for phase 3 of the power factor
          maximum: 1
          minimum: -1
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property

    precipitation:
      description: 'Amount of water rain registered. '
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Liters per square meter

    reactivePower:
      description: Fundamental frequency reactive power. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      properties:
        L1:
          description: Property. Value for phase 1 of the reactive power
          type: number
        L2:
          description: Property. Value for phase 2 of the reactive power
          type: number
        L3:
          description: Property. Value for phase 3 of the reactive power
          type: number
      type: object
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: volts-ampere-reactive

    relativeHumidity:
      description: Relative Humidity of the air (a number between 0 and 1 representing the range of 0% to 100%)
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    temperature:
      description: Temperature of the item
      type: number
      x-ngsi:
        type: Property

    totalActivePower:
      description: Total Active Power consumed. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Watt

    totalApparentEnergyExport:
      description: Total energy exported (with regards to apparent power). The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
        units: kilovolt-ampere-hour

    totalApparentEnergyImport:
      description: Total energy imported i.e. consumed (with regards to apparent power). The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: kilovolt-ampere-hour.

    totalApparentPower:
      description: Total Apparent Power consumed. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: volt-ampere

    totalReactivePower:
      description: Total Reactive Power consumed. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: volt-ampere-reactive

    windDirection:
      description: Direction of the wind bet
      maximum: 360
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    windSpeed:
      description: Intensity of the wind
      minimum: 0
      type: number
      x-ngsi:
        model: http//schema.org/Number
        type: Property

  required:
    - id
    - type

  type: object

  x-derived-from: ''

